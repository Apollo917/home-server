acl LAN {
  192.168.0.0/24;
  172.18.0.0/16;
};

options {
  recursion yes;
  allow-query { 
    localhost;
    LAN;
  };
  forwarders {
    1.1.1.1;
    1.0.0.1;
    8.8.8.8;
    8.8.4.4;
  };
};

zone "example.com" IN {
  type master;
  file "/etc/bind/example.com";
};

zone "0.168.192.in-addr.arpa" IN {
  type master;
  file "/etc/bind/example.com.rev";
};